<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Pokemon API</title>
</head>
<body>
    
    <div id="app" style="text-align: center">
       <div class="center-block mt-5">
           <label for="input">Pokemon number</label>
           <input type="text" v-model="pockid">
           <div style="font-size: 30px">Name: {{name}}</div>
           <div style="font-size: 30px">Type: {{type}}</div>
            <div style="height: 150px"><img v-bind:src="picUrl" alt="Wait for it..." style="height: 150px"></div><br>
            <button class="btn btn-warning" v-on:click = "choosepock(pockid)">CHOOSE POKEMON</button>
       </div>
    </div>
        


    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>

    <script src="./main.js"></script>
 
</body>
</html>
